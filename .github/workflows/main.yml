name: Deploy to GitHub Pages

# Run workflow on every push to the main branch
on:
  push:
    branches: [ main ]

jobs:
  deploy-to-github-pages:
    # Use the latest Ubuntu image to run steps on
    runs-on: ubuntu-latest

    steps:
      # Uses GitHub's checkout action to checkout code from the main branch
      - name: Checkout code
        uses: actions/checkout@v3

      # Sets up .NET SDK (update to the latest stable version if needed)
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.7'

      # Publishes Blazor project to the release folder
      - name: Publish .NET Core Project
        run: dotnet publish PortfolioStalker.sln -c Release -o release --nologo

      # Commits wwwroot to GitHub Pages
      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.2.0  # Update to the latest version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: release/wwwroot
